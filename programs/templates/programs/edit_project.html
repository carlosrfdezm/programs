{% extends 'programs/base.html' %}
{% load static %}
{% load extra_tags %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-9">
                    <h1>Editar proyecto</h1>
                </div>
                <div class="col-sm-3">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'programs:home' program.slug %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Editar proyecto</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Proyecto</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" enctype="multipart/form-data" action="{% url 'programs:edit_project' program.slug project.id %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="slc_lines">Línea asociada:</label>
                                        <select class="form-control" id="slc_lines" name="line">
                                            <option value="" selected>Seleccione una opción</option>
                                            {% for line in lines %}
                                                <option value="{{ line.id }}" {% if project.line.id == line.id%}selected{% endif %} >{{ line|truncatewords:10 }}</option>

                                            {% endfor %}
                                        </select>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <label for="inp_name">Nombre:</label>
                                        <textarea class="form-control" id="inp_name" name="project_name" placeholder="Nombre del proyecto de investigación" maxlength="500" rows="5" required>{{ project.name }}</textarea>
                                    </div>

                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inp_institution">Insitución coordinadora:</label>
                                        <input type="text" class="form-control" id="inp_institution" name="project_institution" placeholder="Nombre de la institución coordinadora" maxlength="120" value="{{ project.institution }}" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inp_init_date">Fecha de inicio:</label>
                                        <input type="date" class="form-control" id="inp_init_date" name="project_init_date" placeholder="Fecha de inicio del proyecto" value="{{ project.init_date|date:'Y-m-d' }}" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inp_end_date">Fecha de fin:</label>
                                        <input type="date" class="form-control" id="inp_end_date" name="project_end_date" placeholder="Fecha de fin del proyecto" value="{{ project.end_date|date:'Y-m-d' }}" required>
                                    </div>

                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->



                    <!-- /.card -->

                    <!-- Input addon -->
                    <!-- /.card -->
                    <!-- Horizontal Form -->
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
