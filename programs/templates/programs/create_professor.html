{% extends 'programs/base.html' %}
{% load static %}
{% load extra_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'programs/plugins/toastr/toastr.min.css' %}">
    <link rel="stylesheet" href="{% static 'programs/plugins/sweetalert2-theme-bootstrap-4/bootstrap-4.min.css' %}">
{% endblock %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Agregar profesor</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{% url 'programs:home' program.slug %}">Dashboard</a></li>
                        <li class="breadcrumb-item active">Crear profesor</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Profesor</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" enctype="multipart/form-data" action="{% url 'programs:create_professor' program.slug %}">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-2">
                                        <label for="inp_name">Nombre(s):</label>
                                        <input type="text" class="form-control" id="inp_name" name="name" placeholder="Nombre(s)" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inp_name">Apellidos:</label>
                                        <input type="text" class="form-control" id="inp_surename" name="surename" placeholder="Apellidos" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="slc_gender">Género:</label>
                                        <select class="form-control" id="slc_gender" name="gender" required>
                                            <option value="" >Seleccione una opción</option>
                                            <option value="f"  >Femenino</option>
                                            <option value="m" >Masculino</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="slc_role">Rol:</label>
                                        <select class="form-control" id="slc_role" name="role" required>
                                            <option value="" >Seleccione una opción</option>
                                            <option value="Coordinador" title="Coordinador del programa" >Coordinador</option>
                                            <option value="Secretario" title="Secretario del Comité academico">Secretario</option>
                                            <option value="Miembro" title="Miembro del Comité académico">Miembro CA</option>
                                            <option value="Profesor" title="Profesor del programa">Profesor</option>
                                            <option value="Tutor" title="Tutor del programa">Tutor</option>

                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inp_institution">Institución:</label>
                                        <input type="text" class="form-control" id="inp_institution"  name="institution" placeholder="Institución" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inp_email">Email:</label>
                                        <input type="email" class="form-control" id="inp_email"  name="email" placeholder="Email" required>

                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inp_phone">Teléfono:</label>
                                        <input type="text" class="form-control" id="inp_phone"  name="phone" placeholder="Teléfono" >
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="slc_country">País:</label>
                                        <select class="form-control" id="slc_country" name="country" required>
                                            {% country_list as country_list%}
                                            {% for country in country_list %}
                                                <option value="{{ country }}" {% if country == 'Cuba' %}selected{% endif %}>{{ country }}</option>
                                            {% endfor %}

                                        </select>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inp_grade">Grado científico:</label>
                                        <input type="text" class="form-control" id="inp_grade"  name="grade" placeholder="p.e:Doctor en Ciencias de la Educación" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inp_fb">Contacto de Facebook:</label>
                                        <input type="url" class="form-control" id="inp_fb"  name="fb_contact" placeholder="Contacto de Facebook" >
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inp_tw">Contacto de Twitter:</label>
                                        <input type="url" class="form-control" id="inp_tw"  name="tw_contact" placeholder="Contacto de Twitter" >
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inp_tw">Contacto de Linkedin:</label>
                                        <input type="url" class="form-control" id="inp_in"  name="ln_contact" placeholder="Contacto de Linkedin" >
                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Foto:</label>
                                        <input type="file" class="form-control-file" id="exampleInputFile" name="picture" accept="image/*">
                                    </div>

                                </div>


                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->



                    <!-- /.card -->

                    <!-- Input addon -->
                    <!-- /.card -->
                    <!-- Horizontal Form -->
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}

{% block extra_scripts %}

    <script src="{% static 'programs/plugins/toastr/toastr.min.js' %}"></script>
    <script src="{% static 'programs/plugins/sweetalert2/sweetalert2.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 7000
            });
            {#bsCustomFileInput.init();#}

            $(document).on('keyup','#inp_email', function () {
                var url = "{% url 'programs:ajx_usr_exists' program.slug %}"
                $.ajax({
                    url : url,
                    type : "POST", // http method
                    data : {'csrfmiddlewaretoken': $('input[name="csrfmiddlewaretoken"]').val(),
                        'email':$('#inp_email').val(),
                    }, // data sent with the post request

                    // handle a successful response
                    success : function(json) {

                        if (json[0].exists == 1) {

                            Toast.fire({
                                type: 'warning',
                                title: 'Ya hay un usuario con ese correo, quiza ya es miembro de otro programa'
                            })

                        } else if(json[0].exists == 2){
                            Toast.fire({
                                type: 'error',
                                title: 'Este correo esta en uso por un miembro del programa'
                            })

                        }
                        console.log(json); // log the returned json to the console
                        console.log("success"); // another sanity check




                        {#$('#div_by_workshop').removeClass('hidden')#}

                    },

                    // handle a non-successful response
                    error : function(xhr,errmsg,err) {
                        $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: "+errmsg+
                            " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                        console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                    }
                });


            });
            $(document).on('change','#exampleInputFile', function () {
                var fileUpload = this;
                var regex = new RegExp("([a-zA-Z0-9\s_\\.\-:])+(.jpg|.png|.gif)$");
                if (regex.test(fileUpload.value.toLowerCase())) {
                    if (typeof (fileUpload.files) != "undefined") {
                        var reader = new FileReader();
                        reader.readAsDataURL(fileUpload.files[0]);
                        reader.onload = function (e) {
                            var image = new Image();
                            image.src = e.target.result;
                            image.onload = function () {
                                var height = this.height;
                                var width = this.width;
                                if (height < 400 || width < 400) {
                                    Toast.fire({
                                        type: 'error',
                                        title: 'La imagen seleccionada es muy pequeña, debe tener al menos 400px x 400 px'
                                    });
                                    $('#exampleInputFile').val('');
                                    return false;
                                }else
                                if(height != width ){
                                    Toast.fire({
                                        type: 'error',
                                        title: 'La imagen seleccionada debe ser cuadrada y de 400px (o superior) de lado'
                                    });
                                    $('#exampleInputFile').val('');
                                    return false;
                                }
                            };
                        }
                    } else {
                        Toast.fire({
                            type: 'error',
                            title: 'Este navegador no soporta HTML5, debe actualizarlo.'
                        });
                        return false;
                    }
                } else {
                    Toast.fire({
                        type: 'error',
                        title: 'Por favor seleccione una imagen.'
                    });
                    return false;
                }
            });
        });
    </script>
{% endblock %}
</body>
</html>
