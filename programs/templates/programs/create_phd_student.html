{% extends 'programs/base.html' %}
{% load static %}

{% block content %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Agregar estudiante</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Crear estudiante</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">Estudiante</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form">
                            <div class="card-body">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inp_name">Nombre(s):</label>
                                        <input type="text" class="form-control" id="inp_name" name="student_name" placeholder="Nombre(s)" required>
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inp_name">Apellidos:</label>
                                        <input type="text" class="form-control" id="inp_surename" name="student_surename" placeholder="Apellidos" required>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inp_email">Email:</label>
                                        <input type="email" class="form-control" id="inp_email"  name="student_email" placeholder="Email" required>
                                    </div>
                                    <div class="form-group col-md-2">
                                        <label for="inp_phone">Telefono:</label>
                                        <input type="text" class="form-control" id="inp_phone"  name="student_phone" placeholder="Telefono" >
                                    </div>
                                </div>
                                <hr>
                                <hr4><strong>Requisitos de ingreso:</strong></hr4>
                                <div class="form-row">
                                    <div class="form-group">
                                        {% for requirement in init_requirements %}

                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="inp_requirement_{{ requirement.id }}" name="student_requirement_{{ requirement.id }}">

                                                <label class="form-check-label" for="inp_requirement_{{ requirement.id }}">{{ requirement.name }}</label>
                                            </div>


                                        {% endfor %}
                                    <div class="help">
                                        <p class="text-gray text-sm">Marcar solo si el requerimiento esta cumplido</p>
                                    </div>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="exampleInputFile">Foto:</label>
                                        <input type="file" class="form-control-file" id="exampleInputFile" accept="image/*">
                                    </div>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->



                    <!-- /.card -->

                    <!-- Input addon -->
                    <!-- /.card -->
                    <!-- Horizontal Form -->
                    <!-- /.card -->

                </div>
                <!--/.col (left) -->
                <!-- right column -->
                <!--/.col (right) -->
            </div>
            <!-- /.row -->
        </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
